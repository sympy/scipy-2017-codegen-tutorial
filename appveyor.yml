environment:

  matrix:
    - TARGET_ARCH: x86
      CONDA_PY: 35
      CONDA_INSTALL_LOCN: C:\\Miniconda35
      SCIPY2017CODEGEN_COMPILER: msvc

    - TARGET_ARCH: x64
      CONDA_PY: 35
      CONDA_INSTALL_LOCN: C:\\Miniconda35-x64
      SCIPY2017CODEGEN_COMPILER: msvc

    - TARGET_ARCH: x86
      CONDA_PY: 35
      CONDA_INSTALL_LOCN: C:\\Miniconda35
      SCIPY2017CODEGEN_COMPILER: mingw32

    - TARGET_ARCH: x64
      CONDA_PY: 35
      CONDA_INSTALL_LOCN: C:\\Miniconda35-x64
      SCIPY2017CODEGEN_COMPILER: mingw32

# We always use a 64-bit machine, but can build x86 distributions
# with the TARGET_ARCH variable.
platform:
    - x64

install:
    # Cywing's git breaks conda-build. (See https://github.com/conda-forge/conda-smithy-feedstock/pull/2.)
    - cmd: rmdir C:\cygwin /s /q

    # Add path, activate `conda` and update conda.
    - cmd: call %CONDA_INSTALL_LOCN%\Scripts\activate.bat
    - cmd: conda update --yes --quiet conda

    - cmd: set PYTHONUNBUFFERED=1

    # Add our channels.
    - cmd: conda config --set show_channel_urls true
    - cmd: conda config --remove channels defaults
    - cmd: conda config --add channels defaults
    - cmd: conda config --add channels conda-forge

# Skip .NET project specific build phase.
build: off

test_script:
    - ps: |
        if ($env:SCIPY2017CODEGEN_COMPILER -Match "mingw32") {
           Remove-Item environment.yml
           Move-Item environment-win-mingw.yml environment.yml
        }
    - "sed -i '$ d' environment.yml"
    - "conda env create --quiet -f environment.yml"
    - "activate codegen17"
    - "python -m pip install -e ."
    - "cd notebooks"
    - "sed -i 's/conda-root-py/python3/' *.ipynb"
    - "del _*.ipynb"
    - "jupyter nbconvert --debug --ExecutePreprocessor.enabled=True --ExecutePreprocessor.timeout=300 --to=html *.ipynb"
    - "cd .."
    - "python test_installation.py"
